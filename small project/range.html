<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <div class="container">
        <h2>for adj vol</h2>
        <input   id="range" min="0" max="200" type="range">
    <p>volume: <span id="value">50</span></p>

    </div>
    <script>
        let a=document.getElementById("range");
        let reasult=document.getElementById("value")
        a.addEventListener("input",() =>{
            reasult.textContent=a.value;

        });
    </script>
</body>
</html>
