<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        text-align: center;
        font-size: 6rem;
        background-image: url(https://motionbgs.com/media/6276/obito-manga.jpg);
        background-position: center;
       background-size: contain;
    }
</style>
<body>
    <div >
        <p id="clock" style="color: gold;"></p>
    </div>
    <script>
        function atcl() {
            let now=new Date();
            document.getElementById("clock").textContent= now.toLocaleTimeString();

            
        }
        setInterval(atcl,1000);
        atcl();
    </script>
</body>
</html>
